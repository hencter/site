{{ define "main" }}
<header class="m-b-8">

  <h1 id="{{.Title}}">
    <a class="decoration-none text-gray-700" href="{{ if .IsPage }}#{{.Title}}{{ else }}{{.Permalink}}{{ end }}">{{
      .Title }}</a>
  </h1>
  <section class="my5 text-sm">
    <span>{{ i18n "WordCount" . }}</span>
    <span>Â·</span>
    <span>
      <time>{{- i18n "ReadingTime" . -}}</time>
    </span>
  </section>
</header>
<article class="xl-flex xl-flex-row ">
  <section class="-xl-mr-100 xl-order-last xl-sticky xl-h-full xl-top-10">
    {{ if .IsPage }} {{ partial "toc.html" . }} {{ else }} {{ end }}
  </section>
  <section class="xl-w-prose">
    {{ .Content }}
  </section>
</article>
<footer class="m-t-8">
  {{ with .PrevInSection }}
  <a href="{{.Permalink}}">{{.Title}}</a>
  {{ end }} {{ with .NextInSection }}
  <a style="float: right;" href="{{.Permalink}}">{{.Title}}</a>
  {{ end }}
</footer>
{{ end }}
