<!DOCTYPE html>
<html class="" lang="{{- .Site.LanguageCode -}}" un-cloak>

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>
    {{- .Site.Title -}} {{ if .Title -}} · {{ .Title }} {{else -}} {{ end -}}
  </title>
  <style>
    [un-cloak] {
      display: none;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
  {{ partial "link.html" . }}
</head>

<body class="m-0 text-gray-700 dark:text-gray-200 dark:bg-dark">
  <div id="top"></div>
  <header class="">
    {{- partial "nav.html" . -}}
  </header>

  <main id="main" class="{{ if .IsHome }} {{ else }} px-8 py-10 md-w-prose lg-w-prose xl-w-prose m-a {{ end }}">
    {{ block "main" . -}}{{ end -}}
  </main>

  <footer>
    {{- partial "copyright.html" . -}}
  </footer>


  <a class="w-12 h-12 sticky pointer-events-auto top-[calc(100vh-5.5rem)] bg-neutral/50 dark:bg-neutral-800/50 backdrop-blur rounded-full text-xl flex items-center justify-center text-neutral-700 dark:text-neutral hover:text-primary-600 dark:hover:text-primary-400" href="#top">↑</a>

  {{ partial "dev-size-indicator.html" . }}
  {{- partial "script.html" . -}}

</body>

</html>
