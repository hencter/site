<article>
    <header>
        <h1 id="{{.Title}}"><a class="decoration-none text-gray-700" href="{{.Permalink}}">{{ .Title }}</a></h1>
        <p>
            <time>{{ .Date | time.Format ":date_full" }}</time>
            {{/* <time>Â·{{ .ReadingTime }}&nbsp;{{- i18n "ReadingTime" . -}}</time> */}}
            <br>
            <span>
                {{ with .Params.categories -}}
                {{ range . -}}
                [<a class="decoration-none" href='{{ "categories/" | absURL }}{{ . | urlize }}'>{{- . -}}</a>]
                {{ end -}}
                {{ end -}}
            </span>
            <span>
                {{ with .Params.tags -}}
                {{ range . -}}
                #<a class="decoration-none" href='{{ "tags/" | absURL }}{{ . | urlize }}'>{{- . -}}</a>
                {{ end -}}
                {{ end -}}
            </span>
        </p>

    </header>
    <p>
        {{ .Summary }}
        <a href="{{.Permalink}}">...</a>
    </p>
</article>
